name: "nix-flake-check"
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  nix-flake-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v30
        with:
          install_url: https://nixos.org/nix/install
          extra_nix_config: |
            experimental-features = nix-command flakes
      - name: Create dummy flake for private flake input
        run: |
          mkdir -p /tmp/dummy-flake
          cat > /tmp/dummy-flake/flake.nix <<EOF
          {
            outputs = { self }: {};
          }
          EOF
      - name: Run flake check
        run: nix flake check --show-trace --override-input nix-secrets path:/tmp/dummy-flake
